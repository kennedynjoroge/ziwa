{% extends "base.html" %}
{% block title %}Password Reset{% endblock title %}
{% block content %}
	<h1>Forgotten your password?</h1>
	<p>Enter your email address below. We will email instructions for setting up a new password</p>
	<form  method="post">
		{% csrf_token %}
		{{form.as_p}}
		<input class="btn btn-success" type="submit" value="Reset">
	</form>
{% endblock %}
